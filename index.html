<!DOCTYPE html>
<html lang="en">

<head>

    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Document</title>

<body>
    
    <section class="title">
        <h1>Mad-Lib</h1>
    </section>

    <section class="instructions">
        <ul>
            <li>Enter words</li>
            <li>Click submit</li>
            <li>Enjoy your new song</li>

    <section class="inputs" id="inputs">
        <input id="verb1" type="text" placeholder="verb">

    <section class="lyrics" id="lyrics">
        We all <div id="new-verb1">live</div>
        In a <div id="new-adjective1">yellow</div><div id="new-noun1">submarine</div>
